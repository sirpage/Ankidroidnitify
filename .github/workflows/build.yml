name: Android CI (zip-unpack build)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (repo contains the zip + this workflow)
        uses: actions/checkout@v4

      - name: List repo contents (debug)
        run: ls -la

      - name: Ensure unzip exists
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project
        run: unzip -o AnkiShade.zip -d .

      - name: Show unzipped tree (debug)
        run: ls -la && echo "----" && ls -la AnkiShade

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make Gradle wrapper executable
        run: chmod +x ./AnkiShade/gradlew

      - name: Build Debug APK
        working-directory: ./AnkiShade
        run: ./gradlew :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AnkiShade-debug-apk
          path: AnkiShade/app/build/outputs/apk/debug/*.apk
